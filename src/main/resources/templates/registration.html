<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>

        /* Стили для границы карты */
        .custom-card {
            border: 2px solid #f0eade; /* Цвет границы */
            border-radius: 10px; /* Скругление углов */
        }

        /* Дополнительные стили для формы */
        .form-container {
            max-width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #f0eade;
            border-radius: 10px;
        }

        body {
            padding-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            background-color: #f0eade; /* Основной цвет кнопки */
            border-color: #f0eade; /* Цвет границы кнопки */
            color: #333; /* Цвет текста кнопки */
        }

        .btn-custom:hover {
            background-color: #e0d8d0; /* Цвет кнопки при наведении */
            border-color: #e0d8d0; /* Цвет границы кнопки при наведении */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h4 class="text-center mb-4">Регистрация</h4>
        <form action="/registration" method="post">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Фамилия:</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Эл. почта:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Номер телефона:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="date_of_birthday">Дата рождения:</label>
                <input type="text" class="form-control" id="date_of_birthday" name="date_of_birthday" required>
            </div>
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <button type="submit" class="btn btn-primary btn-custom">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
