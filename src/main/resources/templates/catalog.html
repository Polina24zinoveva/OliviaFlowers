<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icon_logo.png" type="image/x-icon">
  <title>Olivia Flowers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Bootstrap reboot (для сброса стилей) -->
  <link rel="stylesheet" href="libs/bootstrap-reboot.min.css">

  <!-- Bootstrap сетка -->
  <link rel="stylesheet" href="libs/bootstrap-grid.min.css">

  <!-- Шрифты с Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <!-- Стили сайта -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Стили для фона */
    .container-fluid, .navbar-custom, .image-container{
      background-color: #f0eade;
    }

    .image-container{
      background-color: #f0eade;
      padding-bottom: 2rem;
    }

    /* Стили для заголовка для сезонных цветов */
    .p-custom {
      text-align: center;
      margin-top: 3rem;
      font-size: 21px;
    }

    /* Отступы карт */
    .row-custom-flower {
      margin-left: 14rem;
      margin-right: 14rem;
      margin-bottom: 2rem;
    }

    /* Стили для границы карты */
    .custom-card-flower {
      border: 2px solid #f0eade; /* Цвет границы */
      border-radius: 10px; /* Скругление углов */
      max-width: 250px; /* Максимальная ширина карточки */
      margin: auto; /* Центрирование карточки */
    }

    .custom-card-flower_img {
      border-radius: 10px; /* Скругление углов для изображения */
    }

    /* Фон у блока "О нас" */
    .background_color_about_us {
      background-color: #f0eade;
      padding-top: 2rem;          /* padding отступ внутри блока */
      padding-bottom: 1rem;
    }

    /* Отступы карт */
    .row-custom-delivery {
      margin-left: 22rem;
      margin-right: 22rem;
      margin-bottom: 4rem;
    }

    /* Стили для границы карты */
    .custom-card-delivery {
      border: 2px solid #f0eade; /* Цвет границы */
      border-radius: 10px; /* Скругление углов */
      max-width: 500px; /* Максимальная ширина карточки */
      margin: auto; /* Центрирование карточки */
    }

    /* Стили для заголовка для сезонных цветов */
    .p-custom-text {
      text-align: center;
      font-size: 16px;
      max-width: 800px;
      margin: auto;
      margin-bottom: 4rem;
    }

    .product{
      margin-top: 3rem;
      margin-bottom: 30px;
    }
    .image{
      margin-bottom: 10px;
    }
    .image img{
      height: 400px;
      width: 100%;
      object-fit: cover;
      border-radius: 7px;
    }
    .h3{
      font-size: 10 px;
    }
    .info-price{
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-between;
      align-items: center;
    }
    .add-to-cart{
      border: none;
      width: 50px;
      heigth: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #8bc34a;
      color: #fff;
      border-radius: 7px;
    }
    .price{
      font-size: 22px;

    }
        .btn-custom2 {
      width: 30%;
            margin-top: 10px;
            margin-bottom: 10px;
            background-color: #ffffff; /* Основной цвет кнопки */
            border-color: #e0d8d0; /* Цвет границы кнопки */
            color: #333; /* Цвет текста кнопки */
    }

    .btn-custom2:hover {
      color: #333; /* Цвет текста кнопки */
      background-color: #e0d8d0; /* Цвет кнопки при наведении */
      border-color: #e0d8d0; /* Цвет границы кнопки при наведении */
    }

    .card-link {
        margin-bottom: .75rem; /* Отступ снизу */
        font-size: 1.25rem; /* Размер шрифта */
        font-weight: 500; /* Жирность шрифта */
        color: #333;
        text-decoration: none;
    }

        /* Для футера внизу страницы: html, body, wrapper*/
        html, body {
            height: 100%;
        }
        .wrapper {
            flex-grow: 1;
            padding-bottom: 3rem; /* Добавление отступа снизу */
        }

  </style>
</head>

<body class="d-flex flex-column h-100">
<div class="wrapper flex-grow-1">
  <#if isAdmin?? && isAdmin == true>
  <#include "blocks/headerAdmin.ftlh">
  <#else>
  <#include "blocks/header.ftlh">
</#if>

<div class="container">
  <div class="row">

    <br> <br> <br>
    <tbody>
    <#list allBouquets as bouquet>
    <div class="col-md-4">
      <div class="product">
        <div class="image">
          <img src="/images/${bouquet.images[0].id}" alt="Фото">
        </div>
        <div class="info">
          <div class="card-link">${bouquet.name}</div >
          <div class="info-price">
            <span class="price">${bouquet.price}&#8381</span>
            <a href="/bouquet/${bouquet.id}" class="btn btn-primary btn-custom2">К товару <ion-icon name="search"></ion-icon></a>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          </div>
        </div>
      </div>
    </div>



    </#list>
    <script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
    </tbody>

  </div>
</div>
</div>
<footer class="footer mt-auto">
  <#include "blocks/footer.ftlh">
</footer>
</body>
</html>
